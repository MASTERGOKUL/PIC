<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/thankyou.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Thank you!</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="nav" class="nav_thankyou">
      <!-- for desktop -->
      <a href="./index.html" class="small_nav" style="grid-area: 1; left: 19%"
        >HOME</a
      >
      <a href="#" class="small_nav" style="grid-area: 1; right: 19%">WORKS</a>
      <a href="#" class="pic" style="grid-area: 1">PIC</a>
      <a href="#" class="small_nav" style="grid-area: 1; left: 19%">ABOUT</a>
      <a href="#" class="small_nav" style="grid-area: 1; right: 19%">CONTACT</a>
      <!-- Button hambugger -->
      <button
        id="ham_btn"
        class="button-one"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <svg
          fill="var(--button-color)"
          class="hamburger"
          viewBox="0 0 100 100"
          width="40"
        >
          <rect
            class="line top"
            width="80"
            height="10"
            x="10"
            y="25"
            rx="5"
          ></rect>
          <rect
            class="line middle"
            width="80"
            height="10"
            x="10"
            y="45"
            rx="5"
          ></rect>
          <rect
            class="line bottom"
            width="80"
            height="10"
            x="10"
            y="65"
            rx="5"
          ></rect>
        </svg>
      </button>
      <!-- for mobile -->
      <ul id="small_nav_mobile_container">
        <li><a href="./index.html" class="small_nav_mobile">HOME</a></li>
        <li><a href="#" class="small_nav_mobile">WORKS</a></li>
        <li><a href="#" class="small_nav_mobile">ABOUT</a></li>
        <li><a href="#" class="small_nav_mobile">CONTACT</a></li>
      </ul>
    </div>
    <!-- / navbar -->
    <!-- thank you section -->
    <div class="thank_wrapper">
      <img src="./asserts/thankyou.png" alt="mail" />
      <div class="services_heading_container center" id="idea_wrapper">
        <div class="stroke_main" id="idea_text">THANK YOU</div>
        <div class="stroke_side bottom_middle" id="for_contact">For Contacting Us</div>
      </div>
      <div class="thank_des">
        We appreciate the time taken and we will get back to you very soon
      </div>
      <a href="./index.html" class="button">GO HOME</a>
    </div>
    <!-- / thank you section -->
  </body>
</html>
